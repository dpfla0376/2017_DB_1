{% extends 'dbApp/navigation_bar.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <h2 class="page-header">추가하기</h2>
        <div class="container">
             <a href="{% url 'select' add_type="asset"%}">
                <button class="form-button btn btn-circle btn-danger unselected" id="asset" name="asset" type="submit">ASSET</button>
            </a>
            <a href="{% url 'select' add_type="service"%}">
                <button class="form-button btn btn-circle btn-default" id="service" name="service" type="submit">SERVICE</button>
            </a>
        </div>
        <div class="container">
            <h2 class="sub-header">서비스 정보</h2>
            <form class="form-horizontal" method="post" action="{%  url 'add' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="serviceName">서비스명</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="serviceName" type="text" name="serviceName" placeholder="서비스명을 입력하세요. 예)Alice">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="serviceStartDate">서비스 시작일</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="serviceStartDate" type="date" name="serviceStartDate" placeholder="서비스 시작일">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="serviceUsage">용도</label>
                    <div class="col-sm-6">
                        <input class="form-control" id="serviceUsage" type="text" name="serviceUsage" placeholder="서비스 용도">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <button class="btn btn-primary" type="submit">등록하기<i class="fa fa-check spaceLeft"></i></button>
                        <button class="btn btn-danger" type="submit">취소<i class="fa fa-times spaceLeft"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

{% endblock content %}
