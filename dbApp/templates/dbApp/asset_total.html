{% load staticfiles %}
<html>
    <head>
        <title>site title</title>
        
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/bootstrap.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
        <link rel="stylesheet" href="{% static 'dbApp/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'dbApp/css/bootstrap-theme.css' %}">
    </head>
    <body>
        <div class="container">
            
          <h2 class="sub-header">ASSETS</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Header</th>
                  <th>Header</th>
                  <th>Header</th>
                  <th>Header</th>
                </tr>
              </thead>
              <tbody>
                  {% if asset_total_list %}
                    {% for asset in asset_total_list %}
                      <tr>
                          <td>{{ asset.assetName }}</td>
                          <td>{{ asset.assetNum }}</td>
                          <td>{{ asset.standard }}</td>
                          <td>{{ asset.maintenanceYear }}</td>
                      </tr>
                    {% endfor %}
                  {% endif %}
              </tbody>
            </table>
          </div>
        </div>
    </body>
</html>
