<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign Up</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'dbApp/css/bootstrap.css' %}">
    <!-- font awesome -->
    <link rel="stylesheet" href="{% static 'dbApp/css/font-awesome.min.css'%}" media="screen" title="no title" charset="utf-8">
    <!-- Custom style -->
    <link rel="stylesheet" href="{% static 'dbApp/css/style.css'%}" media="screen" title="no title" charset="utf-8">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<article class="container">
    <div class="col-md-12">
        <div class="page-header">
            <h1>회원가입</h1>
        </div>
        <form class="form-horizontal" method="post" action="{%  url 'sign_up' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputEmail" type="email" name="email" placeholder="이메일">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputPassword" type="password" name="password" placeholder="비밀번호">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="inputName">이름</label>
                <div class="col-sm-6">
                    <input class="form-control" id="inputName" name="name" type="text" placeholder="이름">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" type="submit">회원가입<i class="fa fa-check spaceLeft"></i></button>
                    <button class="btn btn-danger" type="submit">가입취소<i class="fa fa-times spaceLeft"></i></button>
                </div>
            </div>
        </form>
        <hr>
    </div>
</article>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'dbApp/js/jquery-3.2.0.js' %}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'dbApp/js/bootstrap.js' %}"></script>
</body>
</html>
